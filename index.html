<body>
  <div class="app">
    <div class="main">
      <main>
        <h1>Crie seu convite</h1>
        <form>
          <section class="event-info">
            <form>
              <legend> <img src="/globals css/assets/calendar.svg" alt="calendario">Sobre o evento</legend>
              <div class="input-wrapper">
                <label for="tittle">Titulo</label>
                <input type="text" id="tittle" name="tittle" placeholder="Nome do evento">
              </div>
            </form>
          </section>
          <section class="style-info"></section>
          <section class="contact-info"></section>
          <footer></footer>
        </form>
      </main>
    </div>
      <div class="aside">
        <aside>
          <div class="aside-image">
            <img src="/globals css/assets/Background.jpg">
          </div>
          <section>
            <img src="/globals css/assets/background-logo.svg">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </section>
        </aside>
      </div>
