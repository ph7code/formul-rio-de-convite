<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <title>Formulario de convite</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="main">
      <main>
        <form>
          <h1>Crie seu convite</h1>
          <section class="event-info">
            <form>
              <legend> <img src="/globals-css/assets/calendar.svg" alt="calendario">Sobre o evento</legend>
              <div class="input-wrapper">
                <label for="tittle">Titulo</label>
                <input type="text" id="tittle" name="tittle" placeholder="Nome do evento">
                <div class="dates">
                  <div class="start-wrapper input-wrapper">
                    <label for="start">Inicio</label>
                    <input type="datetime-local" id="start" name="start">
                  </div>
                  <div class="end-wrapper input-wrapper">
                    <label for="end">Fim</label>
                    <input type="datetime-local" id="end" name="end">
                  </div>
                </div>
                <div class="ensinos">

                  <div class="control-group">
                    <span>Tipo</span>
                    <div class="segmente-control input-wrapper">
                      <input class="opt-presencial" type="radio" name="tipo_evento" id="opt-presencial" checked>
                      <label class="opt-presencial" for="opt-presencial">
                          <div class="icone-predio">
                          <div class="predio-image">
                          </div> 
                          <div>
                            Presencial
                          </div>
                        </div>
                      
                      </label>
                      
                      <input class="opt-online" type="radio" name="tipo_evento" id="opt-online">
                      <label class="opt-online" for="opt-online">
                        
                        <div class="icone-video">
                          <div class="video-image">
                          
                          </div> 
                          <div>
                            Online
                          </div>
                        </div>
                      </label>
                    </div>
                  </div>
                  <div class="local-wrapper input-wrapper">
                    <label for="Local">Local</label>
                    <input type="text" id="local" name="local" placeholder="Local ou endereço">
                  </div>
                </div>
              </div>
              <div class="textarea-wrapper">
                <label for="discription">Descrição</label>
                <textarea id="discription" name="discription" rows="7" placeholder="Escreva detalhes do evento"></textarea>
              </div>
            </form>
          </section>
          <section class="style-info">
            <h2> <img src="/globals-css/assets2/paintbrush-vertical.svg">Personalização</h2>
              <fieldset>
                <legend>Cor principal</legend>
                <div class="radio-wrapper">
                  <input type="radio" id="cor" name="cor-radio">
                  <input type="radio" id="cor" name="cor-radio">
                  <input type="radio"  id="cor" name="cor-radio">
                  <input type="radio" id="cor" name="cor-radio">
                  <input type="radio"  id="cor" name="cor-radio">
                  <input type="radio" id="cor" name="cor-radio">
                  <input type="radio" id="cor" name="cor-radio">
                  <input type="radio" id="cor" name="cor-radio">
                  <input type="radio" id="cor" name="cor-radio">
                  <input type="radio" id="cor" name="cor-radio">
                  <input type="radio" id="cor" name="cor-radio">
                </div>
              </fieldset>
              <div class="event-theme">
                <fieldset class="event-theme">
                  <div class="article-wrapper">
                    <article>
                      <input type="radio" id="theme" name="theme" value="aniversario">
                      <img src="/globals-css/assets2/Image (1).svg" alt="aniversario">
                      <label for="theme">Aniversario</label>
                    </article>
                  </div>
                  <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (2).svg" alt="infantil">
                      <input type="radio" id="theme" name="theme" value="infantil">
                      <label for="theme">Infantil</label>
                    </article>
                  </div>
                  <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (3).svg" alt="formatura">
                      <input type="radio" id="theme" name="theme" value="formatura">
                      <label for="theme">formatura</label>
                    </article>
                  </div>
                  <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (4).svg" alt="casamento">
                      <input type="radio" id="theme" name="theme" value="casamento">
                      <label for="theme">casamento</label>
                    </article>
                  </div>
                    <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (5).svg" alt="fraldas do bebe">
                      <input type="radio" id="theme" name="theme" value="chá de bebe">
                      <label for="theme">Chá de bebe</label>
                    </article>
                  </div>
                    <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (6).svg" alt="panelas na pia">
                      <input type="radio" id="theme" name="theme" value="cha de panela">
                      <label for="theme">Chá de panela</label>
                    </article>
                  </div>
                    <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (7).svg" alt="casamento">
                      <input type="radio" id="theme" name="theme" value="carnaval">
                      <label for="theme">carnaval</label>
                    </article>
                  </div>
                    <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (8).svg" alt="ovos de pascoa">
                      <input type="radio" id="theme" name="theme" value="pascoa">
                      <label for="theme">Páscoa</label>
                    </article>
                  </div>
                    <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (9).svg" alt="festa junina">
                      <input type="radio" id="theme" name="theme" value="sao-joao">
                      <label for="theme">São João</label>
                    </article>
                  </div>
                    <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (10).svg" alt="abobora de halloween">
                      <input type="radio" id="theme" name="theme" value="halloween">
                      <label for="theme">halloween</label>
                    </article>
                  </div>
                    <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (11).svg" alt="Presentes de natal">
                      <input type="radio" id="theme" name="theme" value="natal">
                      <label for="theme">Natal</label>
                    </article>
                  </div>
                    <div class="article-wrapper">
                    <article>
                      <img src="/globals-css/assets2/Image (12).svg" alt="pessoas pensando">
                      <input type="radio" id="theme" name="theme" value="outros">
                      <label for="theme">Outros</label>
                    </article>
                  </div>                                                                        
                </fieldset>
              </div>
              <div class="style">
                <div class="style-wrapper">
                  <p>Estilo</p>
                  <label class="switch" for="escuro"> 
                  <input type="checkbox" id="escuro" value="escuro" name="escuro">
                  <span class="slider"></span>
                  </label>
                  <span class="label-text">Escuro</span>
                </div>
                <div class="droparea-wrapper">
                  <label for="">foto de capa</label>
                  <input>
                  <span></span>
                </div>
              </div>
          </section>
          <section class="contact-info"></section>
          <footer></footer>
        </form>
      </main>
    </div>
      <div class="aside">
        <aside>
          <div class="aside-image">
            <img src="/globals-css/assets/Background.jpg">
          </div>
          <section>
            <img src="/globals-css/assets/background-logo.svg">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </section>
        </aside>
      </div>
  </div>
</body>
</html>
